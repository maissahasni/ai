<div class="main-card mb-3 card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span>Sign Up</span>
    <span *ngIf="saving" class="badge bg-info">Savingâ€¦</span>
  </div>
  <div class="card-body">
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <!-- Reuse your existing student popup form as an inline block -->
    <div class="card p-3">
      <app-student-form
        (saved)="handleSaved($event)"
        (close)="cancel()">
      </app-student-form>
    </div>
  </div>
</div>
