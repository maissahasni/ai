<div class="main-card mb-3 card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span>Sign In</span>
    <span *ngIf="loading" class="badge bg-info">Checkingâ€¦</span>
  </div>
  <div class="card-body" style="max-width:520px;">
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" type="email" [(ngModel)]="email" placeholder="you@example.com" />
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary" (click)="signIn()">Sign In</button>
      <a routerLink="/auth/signup" class="btn btn-outline-secondary">Create an account</a>
    </div>

    <div class="mt-3 small text-muted">
      Tip: use <code>admin@eduvermeg.tn</code> to go to <strong>/students/view</strong>, 
      or any student email in DB to go to <strong>/courses/front</strong>.
    </div>
  </div>
</div>
