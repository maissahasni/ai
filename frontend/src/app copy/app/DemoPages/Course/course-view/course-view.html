<div class="main-card mb-3 card">
  <div class="card-header d-flex align-items-center justify-content-between">
    <span>Courses</span>
    <div class="d-flex align-items-center gap-2">
      <span *ngIf="loading" class="badge bg-info">Loadingâ€¦</span>
      <button class="btn btn-success btn-sm" (click)="openAddForm()">Add</button>
    </div>
  </div>

  <div class="card-body">
    <div *ngIf="error" class="alert alert-danger mb-3">{{ error }}</div>

    <!-- Card Grid -->
    <div class="row g-3">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let c of rows; index as i">
        <div class="card h-100 shadow-sm course-card">
          <!-- Image header -->
          <div class="ratio ratio-16x9 card-img-top bg-light position-relative">
            <ng-container *ngIf="courseImage(c.courseName) as src; else placeholder">
              <img [src]="src" [alt]="c.courseName" class="w-100 h-100" style="object-fit: cover;">
            </ng-container>
            <ng-template #placeholder>
              <div class="w-100 h-100 shimmer"></div>
            </ng-template>

            
          </div>

          <!-- Body (read vs edit) -->
          <div class="card-body" *ngIf="editId !== c.id; else editCard">
            <h5 class="card-title mb-1 text-truncate" title="{{ c.courseName }}">{{ c.courseName }}</h5>
            <p class="card-text small text-muted text-truncate-2" title="{{ c.description }}">
              {{ c.description }}
            </p>

            <div class="d-flex flex-wrap gap-2 small mb-3">
              <span class="badge bg-secondary">Duration: {{ c.duration }}h</span>
              <span class="badge bg-dark">Start: {{ c.startDate }}</span>
              <span class="badge bg-dark">End: {{ c.endDate }}</span>
            </div>

            <div class="d-flex gap-2">
              <button class="btn btn-primary btn-sm" (click)="startEdit(c)">Update</button>
              <button class="btn btn-outline-danger btn-sm" (click)="remove(c.id!)">Delete</button>
            </div>
          </div>

          <!-- Edit mode -->
          <ng-template #editCard>
            <div class="card-body">
              <div class="mb-2">
                <label class="form-label">Course name</label>
                <input class="form-control form-control-sm" [(ngModel)]="editRow!.courseName" />
              </div>
              <div class="mb-2">
                <label class="form-label">Description</label>
                <input class="form-control form-control-sm" [(ngModel)]="editRow!.description" />
              </div>
              <div class="row g-2 mb-2">
                <div class="col-4">
                  <label class="form-label">Duration (h)</label>
                  <input type="number" min="1" class="form-control form-control-sm" [(ngModel)]="editRow!.duration" />
                </div>
                <div class="col-4">
                  <label class="form-label">Start</label>
                  <input type="date" class="form-control form-control-sm" [(ngModel)]="editRow!.startDate" />
                </div>
                <div class="col-4">
                  <label class="form-label">End</label>
                  <input type="date" class="form-control form-control-sm" [(ngModel)]="editRow!.endDate" />
                </div>
              </div>

              <div class="d-flex gap-2">
                <button class="btn btn-success btn-sm" (click)="saveEdit()">Save</button>
                <button class="btn btn-secondary btn-sm" (click)="cancelEdit()">Cancel</button>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Course Modal -->
  <app-course-form
    *ngIf="showForm"
    (close)="closeForm()"
    (saved)="handleSaved($event)">
  </app-course-form>
</div>
