<div class="chat-container">
     <h1>Gemini-Powered Chat</h1>
     <textarea [(ngModel)]="userInput" placeholder="Ask something..."></textarea>
     <button (click)="sendPrompt()">Send</button>

     <div class="response" *ngIf="response">
       <h3>Response:</h3>
       <p>{{ response }}</p>
     </div>
   </div>
