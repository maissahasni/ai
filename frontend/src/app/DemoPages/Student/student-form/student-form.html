<div class="modal-backdrop fade show"></div>
<div class="modal fade show d-block" tabindex="-1" role="dialog">
<div class="modal-dialog modal-lg" role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title">Add Student</h5>
<button type="button" class="btn-close" aria-label="Close" (click)="close.emit()"></button>
</div>
<div class="modal-body">
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>
<div class="row g-2">
<div class="col-md-6">
<label class="form-label">First name</label>
<input class="form-control" [(ngModel)]="model.firstName" placeholder="e.g. Alice" />
</div>
<div class="col-md-6">
<label class="form-label">Last name</label>
<input class="form-control" [(ngModel)]="model.lastName" placeholder="e.g. Smith" />
</div>
<div class="col-md-8">
<label class="form-label">Email</label>
<input class="form-control" type="email" [(ngModel)]="model.email" placeholder="alice@example.com" />
</div>
<div class="col-md-4">
<label class="form-label">Date of birth</label>
<input class="form-control" type="date" [(ngModel)]="model.dateOfBirth" />
</div>
</div>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" (click)="close.emit()">Cancel</button>
<button type="button" class="btn btn-primary" (click)="save()">Save</button>
</div>
</div>
</div>
</div>
