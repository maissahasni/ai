<div class="modal-backdrop fade show"></div>
<div class="modal fade show d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Course</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="close.emit()"></button>
      </div>

      <div class="modal-body">
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <div class="row g-2">
          <div class="col-md-6">
            <label class="form-label">Course name</label>
            <input class="form-control" [(ngModel)]="model.courseName" placeholder="e.g. Spring Boot Basics" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Duration (hours)</label>
            <input class="form-control" type="number" min="1" [(ngModel)]="model.duration" />
          </div>
          <div class="col-12">
            <label class="form-label">Description</label>
            <input class="form-control" [(ngModel)]="model.description" placeholder="Short description" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Start date</label>
            <input class="form-control" type="date" [(ngModel)]="model.startDate" />
          </div>
          <div class="col-md-6">
            <label class="form-label">End date</label>
            <input class="form-control" type="date" [(ngModel)]="model.endDate" />
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close.emit()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</div>
